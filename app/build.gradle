plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.zeromq:jeromq:0.6.0"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'org.example.DealerMonitor'
}


tasks.register('launchDealer', JavaExec) {
    group = "Application"
    description = "Launches the DealerMonitor."
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.example.DealerMonitor'
    args = []
}

tasks.register('launchRouter', JavaExec) {
    group = "Application"
    description = "Launches the Router."
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.example.RouterServer'
    args = []
}